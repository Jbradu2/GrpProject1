<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>

  <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a id="title" class="navbar-item" href="">Find Your Favorite Food recipes Here!</a>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar"></a>
    </div>
    <div id="navbar" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="#">Home</a>
        <a class="navbar-item" href="#">About</a>
        <a class="navbar-item" href="#">Contact</a>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <h1 class="title">Food Search</h1>
      <form id="search-form" class="field has-addons">
        <div class="control">
          <input class="input" type="text" id="enterFood" placeholder="Food Name">
        </div>
        <div class="control">
          <button type="submit" class="button is-primary">Search</button>
        </div>
      </form>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="columns is-verticle" id="results-div">
        <!-- Results will be displayed here -->
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
